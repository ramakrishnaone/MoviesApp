<p>movie-list works!</p>
<table class="table table-striped grid-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Franchise</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies" class="grid-row">
            <td>{{ movie.ID }}</td>
            <td>{{ movie.Title }}</td>
            <td>{{ movie.Year }}</td>
            <td>{{ movie.Rating }}</td>
            <td>{{ movie.Franchise }}</td>
        </tr>
    </tbody>
</table>
